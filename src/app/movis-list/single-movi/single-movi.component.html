<div class="container mt-5">
    <div class="row ">
        <div class="card mx-auto">
            <img [src]="movi.photo" class="card-img-top" *ngIf="movi.photo">
            <div class="card-body">
                <h5 class="card-title">{{ movi.name }}</h5>
                <p class="card-text">{{ movi.body }}</p>
                <button class="btn btn-primary" (click)="onBack()" > Back </button>
            </div>
        </div>
    </div>
</div>
