<div class="row">
    <div class="container">
    <div class="col-sm-6 mx-auto mt-5" >
        <h2>New Movie</h2>
        <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()" >
            <div class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" >
            </div>
            <div class="form-group">
                <label for="body">Movie Body</label>
                <input type="text" id="body" class="form-control" formControlName="body" >
            </div>
            <div class="form-group">
                <label for="photo">Movi Photo</label>
                <input type="file" id="photo" class="form-control" (change)="detectFiles($event)" accept="image/*" >
                <p class="text-success" *ngIf="fileUploaded" >File Uploaded</p>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="movieForm.invalid || fileIsUploading" >Add</button>
        </form>
    </div>
    </div>  
</div>
